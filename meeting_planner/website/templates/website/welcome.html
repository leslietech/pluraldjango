{% load static %}
<!DOCTYPE html>
<html>
<head>
<title>Welcome to the Meeting Planner!</title>
<link rel="stylesheet" href="{% static 'website/style.css' %}">
</head>
<body>
    <img src="{% static 'website/techdesk.jpg' %}" width="500px">
    <h1>Welcome to the Meeting Planner</h1>
    <p>
        This is the <em>demo</em> application for the course
        <em>Django: Getting Started</em>
        on <a href="https://www.pluralsight.com" target="_blank">
    Pluralsight</a>.
    </p>

    <img src="{% static 'website/calendar.png' %}" width="100px">

   <h2>Meetings</h2>
   <ul>
       {% for meeting in meetings %}
       <li>
           <!-- <a href="/meetings/{{meeting.id}}">{{ meeting.title }}</a> -->
           <a href="{% url 'detail' meeting.id %}">{{ meeting.title }}</a>
       </li>
       {% endfor %}
   </ul>
   <a href="{% url 'rooms' %}">Rooms List</a>
</body>
</html>
